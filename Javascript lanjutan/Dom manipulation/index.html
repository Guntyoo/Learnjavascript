<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
      #b p {
      }
      li:nth-child() {
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <!--cara menggunakan selector dalam css-->
        <!--bagaimana cara selector p4 dalam section b dengan section #b    -->
        <p>paragraf 4</p>
        <ul>
          <!--bagaimana cara selector li baris ke dua yaitu menggunakan sudo class-->
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script src="belajar DOM2.js"></script>
  </body>
</html>
